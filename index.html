<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1493;
        }

        #message {
            color: green;
            font-size: 18px;
            display: none;
        }

        .heart {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Mensagem especial para você</h1>
        <button id="messageButton">Clique aqui</button>
        <p id="message">Já quero te ver de novo <span class="heart">❤️</span></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var button = document.getElementById('messageButton');
            var message = document.getElementById('message');
            
            button.addEventListener('click', function() {
                message.style.display = 'block';
            });
        });
    </script>
</body>
</html>
